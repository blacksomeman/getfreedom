<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>日复利计算器</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            line-height: 1.6;
            color: #333;
            background: #f5f5f5;
            -webkit-font-smoothing: antialiased;
        }
        h1 {
            color: #24292e;
            border-bottom: 2px solid #eaecef;
            padding-bottom: 10px;
            text-align: center;
        }
        .calculator-container {
            background: #fff;
            padding: 20px;
            border-radius: 6px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            margin-bottom: 20px;
        }
        .input-group {
            margin: 15px 0;
        }
        label {
            display: block;
            margin-bottom: 5px;
            color: #24292e;
            font-weight: bold;
        }
        input, select {
            width: 100%;
            padding: 8px;
            border: 1px solid #eaecef;
            border-radius: 4px;
            font-size: 16px;
        }
        .button-group {
            display: flex;
            gap: 10px;
            margin-top: 20px;
        }
        button {
            padding: 10px 20px;
            background: #0366d6;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover {
            background: #024ea4;
        }
        button.reset {
            background: #666;
        }
        button.reset:hover {
            background: #555;
        }
        .result-summary {
            background: #f6f8fa;
            padding: 20px;
            border-radius: 6px;
            margin: 20px 0;
            text-align: center;
        }
        .result-summary p {
            margin: 10px 0;
            font-size: 18px;
        }
        .result-summary .highlight {
            color: #d32f2f;
            font-size: 24px;
            font-weight: bold;
        }
        .result-table {
            margin-top: 20px;
            overflow-x: auto;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            background: #fff;
            border-radius: 6px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        th, td {
            padding: 12px;
            border: 1px solid #eaecef;
            text-align: right;
        }
        th {
            background: #eaecef;
            color: #24292e;
            font-weight: bold;
        }
        td:first-child {
            text-align: left;
        }
        .error {
            color: #d32f2f;
            margin-top: 10px;
            text-align: center;
        }
        @media (max-width: 600px) {
            input, select {
                padding: 10px;
            }
            button {
                width: 100%;
            }
            .button-group {
                flex-direction: column;
            }
            .result-summary p {
                font-size: 16px;
            }
            .result-summary .highlight {
                font-size: 20px;
            }
        }
    </style>
</head>
<body>
    <h1>日复利计算器</h1>
    <div class="calculator-container">
        <div class="input-group">
            <label for="principal">起始资金</label>
            <input type="number" id="principal" value="30000" step="any" min="0">
        </div>
        <div class="input-group">
            <label for="dailyRate">每日收益率 (%)</label>
            <input type="number" id="dailyRate" value="3" step="any" min="0">
        </div>
        <div class="input-group">
            <label for="timeUnit">时间单位</label>
            <select id="timeUnit">
                <option value="months">月</option>
                <option value="weeks">周</option>
                <option value="days">天</option>
            </select>
        </div>
        <div class="input-group">
            <label for="timeValue">时间长度</label>
            <input type="number" id="timeValue" value="5" step="1" min="1">
        </div>
        <div class="input-group">
            <label for="displayUnit">显示周期</label>
            <select id="displayUnit">
                <option value="days">每日</option>
                <option value="weeks">每周</option>
                <option value="months">每月</option>
            </select>
        </div>
        <div class="button-group">
            <button onclick="calculateCompound()">计算</button>
            <button class="reset" onclick="resetCalculator()">重置</button>
        </div>
        <div id="error" class="error"></div>
    </div>
    <div id="resultSummary" class="result-summary"></div>
    <div id="resultTable" class="result-table"></div>

    <script>
        function calculateCompound() {
            const principal = parseFloat(document.getElementById('principal').value);
            const dailyRate = parseFloat(document.getElementById('dailyRate').value) / 100;
            const timeUnit = document.getElementById('timeUnit').value;
            const timeValue = parseInt(document.getElementById('timeValue').value);
            const displayUnit = document.getElementById('displayUnit').value;

            const errorDiv = document.getElementById('error');
            if (isNaN(principal) || principal <= 0) {
                errorDiv.textContent = '请输入有效的起始资金（>0）。';
                return;
            }
            if (isNaN(dailyRate) || dailyRate < 0) {
                errorDiv.textContent = '请输入有效的每日收益率（≥0%）。';
                return;
            }
            if (isNaN(timeValue) || timeValue < 1) {
                errorDiv.textContent = '请输入有效的时间长度（≥1）。';
                return;
            }
            errorDiv.textContent = '';

            let totalDays;
            if (timeUnit === 'months') {
                totalDays = timeValue * 30;
            } else if (timeUnit === 'weeks') {
                totalDays = timeValue * 7;
            } else {
                totalDays = timeValue;
            }

            let finalAmount = principal;
            const dailyAmounts = [];
            for (let i = 0; i <= totalDays; i++) {
                if (i > 0) {
                    finalAmount *= (1 + dailyRate);
                }
                dailyAmounts.push(finalAmount);
            }

            const profit = finalAmount - principal;
            const profitPercentage = (profit / principal * 100).toFixed(2);
            const multiple = (finalAmount / principal).toFixed(2);

            document.getElementById('resultSummary').innerHTML = `
                <p>起始资金: <span class="highlight">${principal.toLocaleString()}</span></p>
                <p>最终金额: <span class="highlight">${finalAmount.toLocaleString(undefined, {minimumFractionDigits: 2, maximumFractionDigits: 2})}</span></p>
                <p>总利润: <span class="highlight">${profit.toLocaleString(undefined, {minimumFractionDigits: 2, maximumFractionDigits: 2})}</span></p>
                <p>总收益率: <span class="highlight">${profitPercentage}%</span></p>
                <p>本金倍数: <span class="highlight">${multiple}倍</span></p>
            `;

            let tableData = [];
            let step;
            if (displayUnit === 'days') {
                step = 1;
                for (let i = 0; i <= totalDays; i += step) {
                    const amount = dailyAmounts[i];
                    const periodProfit = i === 0 ? 0 : amount - dailyAmounts[i - 1];
                    const cumulativeProfit = amount - principal;
                    tableData.push({
                        period: `第 ${i} 天`,
                        principal: dailyAmounts[i - 1] || principal,
                        profit: periodProfit,
                        cumulativeProfit: cumulativeProfit,
                        total: amount
                    });
                }
            } else if (displayUnit === 'weeks') {
                step = 7;
                for (let i = 0; i <= totalDays; i += step) {
                    const amount = dailyAmounts[Math.min(i, totalDays)];
                    const periodProfit = i === 0 ? 0 : amount - dailyAmounts[Math.max(i - step, 0)];
                    const cumulativeProfit = amount - principal;
                    tableData.push({
                        period: `第 ${Math.floor(i / 7) + 1} 周`,
                        principal: dailyAmounts[Math.max(i - step, 0)] || principal,
                        profit: periodProfit,
                        cumulativeProfit: cumulativeProfit,
                        total: amount
                    });
                }
            } else {
                step = 30;
                for (let i = 0; i <= totalDays; i += step) {
                    const amount = dailyAmounts[Math.min(i, totalDays)];
                    const periodProfit = i === 0 ? 0 : amount - dailyAmounts[Math.max(i - step, 0)];
                    const cumulativeProfit = amount - principal;
                    tableData.push({
                        period: `第 ${Math.floor(i / 30) + 1} 月`,
                        principal: dailyAmounts[Math.max(i - step, 0)] || principal,
                        profit: periodProfit,
                        cumulativeProfit: cumulativeProfit,
                        total: amount
                    });
                }
            }

            let tableHTML = `
                <table>
                    <tr>
                        <th>周期</th>
                        <th>期初本金</th>
                        <th>当期利息</th>
                        <th>累计利息</th>
                        <th>期末总金额</th>
                    </tr>
            `;
            tableData.forEach(row => {
                tableHTML += `
                    <tr>
                        <td>${row.period}</td>
                        <td>${row.principal.toLocaleString(undefined, {minimumFractionDigits: 2, maximumFractionDigits: 2})}</td>
                        <td>${row.profit.toLocaleString(undefined, {minimumFractionDigits: 2, maximumFractionDigits: 2})}</td>
                        <td>${row.cumulativeProfit.toLocaleString(undefined, {minimumFractionDigits: 2, maximumFractionDigits: 2})}</td>
                        <td>${row.total.toLocaleString(undefined, {minimumFractionDigits: 2, maximumFractionDigits: 2})}</td>
                    </tr>
                `;
            });
            tableHTML += '</table>';
            document.getElementById('resultTable').innerHTML = tableHTML;
        }

        function resetCalculator() {
            document.getElementById('principal').value = '30000';
            document.getElementById('dailyRate').value = '3';
            document.getElementById('timeUnit').value = 'months';
            document.getElementById('timeValue').value = '5';
            document.getElementById('displayUnit').value = 'days';
            document.getElementById('error').textContent = '';
            document.getElementById('resultSummary').innerHTML = '';
            document.getElementById('resultTable').innerHTML = '';
        }

        document.getElementById('timeUnit').addEventListener('change', () => {
            const timeUnit = document.getElementById('timeUnit').value;
            const label = document.getElementById('timeValue').previousElementSibling;
            if (timeUnit === 'months') {
                label.textContent = '时间长度（月）';
            } else if (timeUnit === 'weeks') {
                label.textContent = '时间长度（周）';
            } else {
                label.textContent = '时间长度（天）';
            }
        });
    </script>
</body>
</html>
