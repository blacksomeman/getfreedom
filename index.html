<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>日复利计算器</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            line-height: 1.6;
            color: #333;
            -webkit-font-smoothing: antialiased;
        }
        h1 {
            color: #24292e;
            border-bottom: 2px solid #eaecef;
            padding-bottom: 10px;
        }
        .calculator {
            margin-top: 20px;
        }
        label {
            display: block;
            margin-bottom: 5px;
        }
        input {
            width: 200px;
            padding: 5px;
            margin-bottom: 15px;
            border: 1px solid #eaecef;
            border-radius: 4px;
        }
        button {
            padding: 10px 20px;
            background: #0366d6;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background: #024ea4;
        }
        #result {
            margin-top: 20px;
            padding: 10px;
            background: #f6f8fa;
            border-radius: 6px;
        }
        a {
            color: #0366d6;
            text-decoration: none;
        }
        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <h1>日复利计算器</h1>
    <p>输入以下参数，计算指定月份的日复利结果（每月按30天计算）：</p>
    <div class="calculator">
        <label for="initialAmount">起始资金（单位：任意货币）：</label>
        <input type="number" id="initialAmount" placeholder="例如：30000" step="any" min="0">
        
        <label for="dailyRate">每日收益率（%）：</label>
        <input type="number" id="dailyRate" placeholder="例如：3" step="any" min="0">
        
        <label for="months">月份数量：</label>
        <input type="number" id="months" placeholder="例如：6" step="1" min="1">
        
        <button onclick="calculateCompound()">计算</button>
        <div id="result"></div>
    </div>
    <p style="margin-top: 20px;"><a href="index.html">返回项目页面</a></p>

    <script>
        function calculateCompound() {
            const initialAmount = parseFloat(document.getElementById('initialAmount').value);
            const dailyRate = parseFloat(document.getElementById('dailyRate').value) / 100;
            const months = parseInt(document.getElementById('months').value);
            const daysPerMonth = 30;

            if (isNaN(initialAmount) || isNaN(dailyRate) || isNaN(months) || initialAmount <= 0 || dailyRate < 0 || months < 1) {
                document.getElementById('result').innerHTML = '<p style="color: red;">请输入有效的起始资金（>0）、每日收益率（≥0%）和月份数量（≥1）。</p>';
                return;
            }

            const totalDays = months * daysPerMonth;
            let finalAmount = initialAmount;
            for (let i = 0; i < totalDays; i++) {
                finalAmount *= (1 + dailyRate);
            }

            const profit = finalAmount - initialAmount;
            const profitPercentage = (profit / initialAmount * 100).toFixed(2);
            const multiple = (finalAmount / initialAmount).toFixed(2);

            document.getElementById('result').innerHTML = `
                <p><strong>计算结果（${months}个月，${totalDays}天）：</strong></p>
                <p>起始资金：${initialAmount.toFixed(2)}</p>
                <p>最终金额：${finalAmount.toFixed(2)}</p>
                <p>利润：${profit.toFixed(2)}</p>
                <p>收益率：${profitPercentage}%</p>
                <p>本金倍数：${multiple}倍</p>
            `;
        }
    </script>
</body>
</html>
