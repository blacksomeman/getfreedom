<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>超牛方案二</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            line-height: 1.6;
            color: #333;
            background: #f5f5f5;
            -webkit-font-smoothing: antialiased;
        }
        h1, h2, h3 {
            color: #24292e;
            border-bottom: 2px solid #eaecef;
            padding-bottom: 10px;
        }
        h1 {
            text-align: center;
        }
        a {
            color: #0366d6;
            text-decoration: none;
        }
        a:hover {
            text-decoration: underline;
        }
        .toc {
            background: #fff;
            padding: 20px;
            border-radius: 6px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            margin-bottom: 20px;
        }
        .toc ul {
            list-style: none;
            padding: 0;
        }
        .toc li {
            margin: 10px 0;
        }
        .project {
            display: none;
            background: #fff;
            padding: 20px;
            border-radius: 6px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            margin-bottom: 20px;
        }
        .project.active {
            display: block;
        }
        .calculator-container {
            background: #fff;
            padding: 20px;
            border-radius: 6px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            margin: 20px 0;
        }
        .input-group {
            margin: 10px 0;
        }
        .input-group label {
            display: block;
            margin-bottom: 2px;
            color: #666;
            font-size: 12px;
            font-weight: normal;
        }
        .input-wrapper {
            position: relative;
            display: flex;
            align-items: center;
        }
        .input-wrapper .symbol {
            position: absolute;
            left: 10px;
            color: #666;
            font-size: 14px;
        }
        input {
            width: 100%;
            padding: 8px 10px 8px 30px;
            border: 1px solid #e1e4e8;
            border-radius: 4px;
            font-size: 14px;
            box-sizing: border-box;
        }
        input:focus {
            outline: none;
            border-right: 3px solid #28a745;
        }
        .button-group {
            display: flex;
            gap: 10px;
            margin-top: 15px;
            justify-content: flex-end;
        }
        button {
            padding: 8px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 14px;
        }
        button.calculate {
            background: #28a745;
            color: #fff;
        }
        button.calculate:hover {
            background: #218838;
        }
        button.reset {
            background: #d3d3d3;
            color: #333;
        }
        button.reset:hover {
            background: #c0c0c0;
        }
        .result-summary {
            margin: 20px 0;
            text-align: center;
        }
        .result-summary p {
            margin: 10px 0;
        }
        .result-summary .final-amount {
            font-size: 24px;
            color: #28a745;
            font-weight: bold;
        }
        .result-summary .profit, .result-summary .percentage {
            font-size: 20px;
            color: #f28c38;
            font-weight: bold;
        }
        .result-summary hr {
            border: 0;
            border-top: 1px solid #e1e4e8;
            margin: 15px 0;
        }
        .result-table {
            margin-top: 20px;
        }
        .display-control {
            margin-bottom: 10px;
            text-align: center;
        }
        .display-control button {
            padding: 8px 16px;
            margin: 0 5px;
            background: #f6f8fa;
            color: #333;
            border: 1px solid #e1e4e8;
            border-radius: 20px;
            cursor: pointer;
            font-size: 14px;
            transition: background 0.2s;
        }
        .display-control button.active {
            background: #f28c38;
            color: #fff;
            border-color: #f28c38;
        }
        .display-control button:hover {
            background: #e1e4e8;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            background: #fff;
            border-radius: 6px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            table-layout: fixed;
        }
        th, td {
            padding: 10px;
            border: 1px solid #e1e4e8;
            text-align: right;
            font-size: 12px;
            line-height: 1.8;
        }
        th {
            font-size: 14px;
            font-weight: bold;
            color: #fff;
        }
        th:nth-child(1) {
            background: #b3d4fc;
            color: #333;
            text-align: left;
        }
        th:nth-child(2) {
            background: #d3d3d3;
        }
        th:nth-child(3) {
            background: #f28c38;
        }
        th:nth-child(4) {
            background: #28a745;
        }
        td:nth-child(1) {
            text-align: left;
        }
        .error {
            color: #d32f2f;
            margin-top: 10px;
            text-align: center;
            font-size: 12px;
        }
        .wallet-address {
            background: #f6f8fa;
            padding: 10px;
            border-radius: 6px;
            word-break: break-all;
            position: relative;
            margin: 10px 0;
        }
        .copy-button {
            position: absolute;
            top: 10px;
            right: 10px;
            background: #0366d6;
            color: #fff;
            border: none;
            padding: 5px 10px;
            border-radius: 4px;
            cursor: pointer;
        }
        .copy-button:hover {
            background: #024ea4;
        }
        @media (max-width: 600px) {
            input {
                padding: 8px 10px 8px 30px;
            }
            .button-group {
                flex-direction: column;
            }
            .button-group button {
                width: 100%;
            }
            .result-summary .final-amount {
                font-size: 22px;
            }
            .result-summary .profit, .result-summary .percentage {
                font-size: 18px;
            }
            .display-control button {
                padding: 6px 12px;
                font-size: 12px;
            }
            th, td {
                font-size: 11px;
                padding: 8px;
            }
            th:nth-child(1), td:nth-child(1) {
                width: 25%;
            }
            th:nth-child(2), td:nth-child(2) {
                width: 25%;
            }
            th:nth-child(3), td:nth-child(3) {
                width: 25%;
            }
            th:nth-child(4), td:nth-child(4) {
                width: 25%;
            }
        }
    </style>
</head>
<body>
    <h1>超牛方案二</h1>
    <div class="toc">
        <h2>目录</h2>
        <ul>
            <li><a href="#project1" onclick="showProject('project1')">项目一：日复利计算</a></li>
            <li><a href="#project2" onclick="showProject('project2')">项目二：其他信息</a></li>
        </ul>
    </div>

    <div id="project1" class="project active">
        <h2>项目一：日复利计算</h2>
        <p>这是一个日复利计算器，输入起始资金、每日收益率和月份数量，查看收益明细。</p>
        <div class="calculator-container">
            <div class="input-group">
                <label for="principal">起始资金</label>
                <div class="input-wrapper">
                    <span class="symbol">$</span>
                    <input type="number" id="principal" value="30000" step="any" min="0">
                </div>
            </div>
            <div class="input-group">
                <label for="dailyRate">每日收益率</label>
                <div class="input-wrapper">
                    <span class="symbol">%</span>
                    <input type="number" id="dailyRate" value="3" step="any" min="0">
                </div>
            </div>
            <div class="input-group">
                <label for="months">月份数量</label>
                <div class="input-wrapper">
                    <input type="number" id="months" value="5" step="1" min="1">
                </div>
            </div>
            <div class="button-group">
                <button class="calculate" onclick="calculateCompound()">计算</button>
                <button class="reset" onclick="resetCalculator()">重置</button>
            </div>
            <div id="error" class="error"></div>
        </div>
        <div id="resultSummary" class="result-summary"></div>
        <div id="resultTable" class="result-table">
            <div class="display-control" id="displayControl" style="display: none;">
                <button data-unit="days" class="active" onclick="updateTable('days')">每日</button>
                <button data-unit="weeks" onclick="updateTable('weeks')">每周</button>
                <button data-unit="months" onclick="updateTable('months')">每月</button>
            </div>
            <div id="tableContent"></div>
        </div>
    </div>

    <div id="project2" class="project">
        <h2>项目二：其他信息</h2>
        <p>这里是项目二的内容，可以添加更多信息。</p>
        <h3>钱包地址</h3>
        <div class="wallet-address">
            <p>TR7NHqjeKQxGTCi8q8ZY4pL8otSzgjLj6t</p>
            <button class="copy-button" onclick="copyToClipboard('TR7NHqjeKQxGTCi8q8ZY4pL8otSzgjLj6t')">复制</button>
        </div>
    </div>

    <script>
        let dailyAmounts = [];
        let principal, totalDays;
        let currentDisplayUnit = 'days';

        function showProject(projectId) {
            document.querySelectorAll('.project').forEach(project => {
                project.classList.remove('active');
            });
            document.getElementById(projectId).classList.add('active');
        }

        function copyToClipboard(text) {
            navigator.clipboard.writeText(text).then(() => {
                alert('已复制到剪贴板！');
            });
        }

        function calculateCompound() {
            principal = parseFloat(document.getElementById('principal').value);
            const dailyRate = parseFloat(document.getElementById('dailyRate').value) / 100;
            const months = parseInt(document.getElementById('months').value);

            const errorDiv = document.getElementById('error');
            if (isNaN(principal) || principal <= 0) {
                errorDiv.textContent = '请输入有效的起始资金（>0）。';
                return;
            }
            if (isNaN(dailyRate) || dailyRate < 0) {
                errorDiv.textContent = '请输入有效的每日收益率（≥0%）。';
                return;
            }
            if (isNaN(months) || months < 1) {
                errorDiv.textContent = '请输入有效的月份数量（≥1）。';
                return;
            }
            errorDiv.textContent = '';

            totalDays = months * 30;
            let finalAmount = principal;
            dailyAmounts = [principal];
            for (let i = 1; i <= totalDays; i++) {
                finalAmount *= (1 + dailyRate);
                dailyAmounts.push(finalAmount);
            }

            const profit = finalAmount - principal;
            const profitPercentage = (profit / principal * 100).toFixed(2);

            document.getElementById('resultSummary').innerHTML = `
                <p class="final-amount">最终金额: $${finalAmount.toLocaleString(undefined, {minimumFractionDigits: 2, maximumFractionDigits: 2})}</p>
                <p class="profit">总利润: $${profit.toLocaleString(undefined, {minimumFractionDigits: 2, maximumFractionDigits: 2})}</p>
                <p class="percentage">总收益率: ${profitPercentage}%</p>
                <hr>
            `;

            document.getElementById('displayControl').style.display = 'block';
            currentDisplayUnit = 'days';
            updateDisplayControl();
            updateTable(currentDisplayUnit);
        }

        function updateTable(unit) {
            currentDisplayUnit = unit;
            updateDisplayControl();

            let tableData = [];
            if (unit === 'days') {
                for (let i = 0; i <= totalDays; i++) {
                    const amount = dailyAmounts[i];
                    const periodProfit = i === 0 ? 0 : amount - dailyAmounts[i - 1];
                    const cumulativeProfit = amount - principal;
                    tableData.push({
                        period: i === 0 ? '初始' : `第 ${i} 天`,
                        profit: periodProfit,
                        cumulativeProfit: cumulativeProfit,
                        total: amount
                    });
                }
            } else if (unit === 'weeks') {
                const step = 7;
                for (let i = step; i <= totalDays; i += step) {
                    const amount = dailyAmounts[i];
                    const periodProfit = amount - dailyAmounts[i - step];
                    const cumulativeProfit = amount - principal;
                    tableData.push({
                        period: `第 ${Math.floor(i / 7)} 周`,
                        profit: periodProfit,
                        cumulativeProfit: cumulativeProfit,
                        total: amount
                    });
                }
                if (totalDays % step > 0 && totalDays >= step) {
                    const i = totalDays;
                    const amount = dailyAmounts[i];
                    const lastStep = Math.floor(totalDays / step) * step;
                    const periodProfit = amount - dailyAmounts[lastStep];
                    const cumulativeProfit = amount - principal;
                    tableData.push({
                        period: `第 ${Math.ceil(totalDays / 7)} 周`,
                        profit: periodProfit,
                        cumulativeProfit: cumulativeProfit,
                        total: amount
                    });
                }
            } else {
                const step = 30;
                for (let i = step; i <= totalDays; i += step) {
                    const amount = dailyAmounts[i];
                    const periodProfit = amount - dailyAmounts[i - step];
                    const cumulativeProfit = amount - principal;
                    tableData.push({
                        period: `第 ${Math.floor(i / 30)} 月`,
                        profit: periodProfit,
                        cumulativeProfit: cumulativeProfit,
                        total: amount
                    });
                }
                if (totalDays % step > 0 && totalDays >= step) {
                    const i = totalDays;
                    const amount = dailyAmounts[i];
                    const lastStep = Math.floor(totalDays / step) * step;
                    const periodProfit = amount - dailyAmounts[lastStep];
                    const cumulativeProfit = amount - principal;
                    tableData.push({
                        period: `第 ${Math.ceil(totalDays / 30)} 月`,
                        profit: periodProfit,
                        cumulativeProfit: cumulativeProfit,
                        total: amount
                    });
                }
            }

            let tableHTML = `
                <table>
                    <tr>
                        <th>周期</th>
                        <th>当期利息</th>
                        <th>累计利息</th>
                        <th>总金额</th>
                    </tr>
            `;
            tableData.forEach(row => {
                tableHTML += `
                    <tr>
                        <td>${row.period}</td>
                        <td>${row.profit.toLocaleString(undefined, {minimumFractionDigits: 2, maximumFractionDigits: 2})}</td>
                        <td>${row.cumulativeProfit.toLocaleString(undefined, {minimumFractionDigits: 2, maximumFractionDigits: 2})}</td>
                        <td>${row.total.toLocaleString(undefined, {minimumFractionDigits: 2, maximumFractionDigits: 2})}</td>
                    </tr>
                `;
            });
            tableHTML += '</table>';
            document.getElementById('tableContent').innerHTML = tableHTML;
        }

        function updateDisplayControl() {
            const buttons = document.querySelectorAll('.display-control button');
            buttons.forEach(button => {
                button.classList.remove('active');
                if (button.getAttribute('data-unit') === currentDisplayUnit) {
                    button.classList.add('active');
                }
            });
        }

        function resetCalculator() {
            document.getElementById('principal').value = '30000';
            document.getElementById('dailyRate').value = '3';
            document.getElementById('months').value = '5';
            document.getElementById('error').textContent = '';
            document.getElementById('resultSummary').innerHTML = '';
            document.getElementById('tableContent').innerHTML = '';
            document.getElementById('displayControl').style.display = 'none';
            dailyAmounts = [];
            currentDisplayUnit = 'days';
        }
    </script>
</body>
</html>
